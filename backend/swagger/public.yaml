openapi: 3.0.0
info:
  title: Public API
  version: 1.0.0
  description: Public API for Client accessing categories, tags, languages, posts, and users.
servers:
  - url: /api/public
paths:
  /category:
    get:
      tags:
        - Categories
      summary: Lấy danh sách tất cả danh mục
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            example: 1
        - in: query
          name: limit
          schema:
            type: integer
            example: 10
      responses:
        '200':
          description: Danh sách categories
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "ok"
                  data:
                    type: object
                    properties:
                      rows:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                              example: 9
                            cat_name:
                              type: string
                              example: "Chính Trị"
                            thumbnail:
                              type: string
                              example: "img/default-category.png"
                            description:
                              type: string
                              example: "Tin tức về Trump"
                            cat_slug:
                              type: string
                              example: "chnh-tr"
                            created_at:
                              type: string
                              format: date-time
                              example: "2025-10-30T08:44:07.000Z"
                            updated_at:
                              type: string
                              format: date-time
                              example: "2025-10-30T08:44:07.000Z"
                      pagination:
                        type: object
                        properties:
                          total:
                            type: integer
                            example: 9
                          page:
                            type: integer
                            example: 1
                          limit:
                            type: integer
                            example: 10
                          totalPages:
                            type: integer
                            example: 1

  /post:
    get:
      tags:
        - Posts
      summary: Lấy danh sách tất cả bài viết
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            example: 1
        - in: query
          name: limit
          schema:
            type: integer
            example: 10
      responses:
        '200':
          description: Danh sách posts
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "ok"
                  data:
                    type: object
                    properties:
                      rows:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                              example: 15
                            title:
                              type: string
                              example: "Bài viết về chính trị"
                            content:
                              type: string
                              example: "Nội dung bài viết về chính trị..."
                            slug:
                              type: string
                              example: "bai-viet-ve-chinh-tri"
                            created_at:
                              type: string
                              format: date-time
                              example: "2025-10-30T09:00:00.000Z"
                            updated_at:
                              type: string
                              format: date-time
                              example: "2025-10-30T09:00:00.000Z"
                      pagination:
                        type: object
                        properties:
                          total:
                            type: integer
                            example: 15
                          page:
                            type: integer
                            example: 1
                          limit:
                            type: integer
                            example: 10
                          totalPages:
                            type: integer
                            example: 2
                            
