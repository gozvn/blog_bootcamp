@for (reply of replies; track reply.id) {
<div class="d-flex mt-3 ms-5">
    <img src="/assets/img/no_img.jpg" alt="Commenter" width="40" height="40" class="rounded-circle me-3">
    <div class="flex-grow-1">
        <div class="bg-white border p-3 rounded">
            <h6 class="mb-1">{{ reply.user.username }}</h6>
            <small class="text-muted">{{ reply.updated_at | date }}</small>
            <p class="mb-0 mt-2">{{ reply.content }}</p>
            @if (user != null) {
            <button type="button" class="btn btn-sm btn-outline-primary mt-2" (click)="onReply(reply.id)">Reply</button>
            }
        </div>

        @if (replyingToId === reply.id) {
        <div class="mt-3">
            <app-post-comment [user]="user" [postId]="postId" [parentId]="rootCommentId"
                (submitComment)="onSubmitReply()">
            </app-post-comment>
        </div>
        }
    </div>
</div>
}
