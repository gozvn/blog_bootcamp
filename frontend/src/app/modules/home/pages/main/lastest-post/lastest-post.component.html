<div class="row mb-2">
    <div class="col-12">
        <h3 class="fw-bold text-dark mb-4">Latest Posts</h3>
    </div>
</div>
<!-- Post Cards -->
<div class="row g-4 mb-4">
    @for (post of lastestPost; track post.id) {
    <div class="col-md-6">
        <div class="card border-0 shadow-sm h-100 post-card">
            <a href="post/{{post.id}}/{{post.slug}}">
                <img src="assets/img/no_img.jpg" class="card-img-top" alt="JavaScript">
            </a>
            <div class="card-body d-flex flex-column">
                <span class="badge bg-warning text-dark mb-2 align-self-start">Programming</span>
                <h5 class="card-title fw-semibold">
                    <a href="post/{{post.id}}/{{post.slug}}" class="text-decoration-none text-dark">{{post.title}}</a>
                </h5>
                <p class="card-text text-muted flex-grow-1">
                    {{post.content | truncate: 120 }}
                </p>
                <div class="d-flex justify-content-between align-items-center">
                    <small class="text-muted">{{ post.created_at | date:'MMM d, y â€¢ h:mm a' }}</small>
                    <a href="post/{{post.id}}/{{post.slug}}" class="btn btn-sm btn-primary">Read More</a>
                </div>
            </div>
        </div>
    </div>
    }
</div>
<!-- Load More Button -->
<div class="text-center mb-4">
   <button (click)="onViewMore()" class="btn btn-outline-primary btn-lg" [disabled]="loading || page >= totalPages">
    {{ loading ? 'Loading...' : (page >= totalPages ? 'No More Posts' : 'View More Posts') }}
    </button>
</div>
