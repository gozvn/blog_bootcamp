<!-- Featured Posts Section -->
<div class="row">
  <div class="col-12">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold text-dark">Featured Posts</h2>
      <a [routerLink]="['/post', 'featured']" class="btn btn-outline-primary">View All</a>
    </div>
  </div>
</div>
<!-- Featured Posts Grid -->
<div class="row mb-4">
  @for (post of featuredPosts; track post.id) {
  <div class="col-md-6">
    <div class="card border-0 shadow-sm h-100 featured-card">
      <div class="row g-0 h-100">
        <div class="col-md-4">
          <a href="post/{{post.id}}/{{post.slug}}">
            <img src="assets/img/no_img.jpg" class="img-fluid rounded-start h-100 object-cover" alt="Design">
          </a>
        </div>
        <div class="col-md-8">
          <div class="card-body d-flex flex-column h-100">
            <span class="badge bg-success mb-2 align-self-start">Featured</span>
            <h5 class="card-title fw-bold">
              <a href="post/{{post.id}}/{{post.slug}}" class="text-decoration-none text-dark">{{ post.title }}</a>
            </h5>
            <p class="card-text text-muted flex-grow-1">
              {{ post.content | truncate: 100 }}
            </p>
            <div class="d-flex justify-content-between align-items-center mt-auto">
              <small class="text-muted">{{post.created_at | date: 'medium'}}</small>
              <a href="post/{{post.id}}/{{post.slug}}" class="btn btn-sm btn-outline-success">Read More</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  }
</div>
