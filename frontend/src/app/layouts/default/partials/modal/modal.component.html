<div class="modal-header border-0">
  <h5 class="modal-title text-{{data.status}}">
    <i class="bi {{data.icon}} me-2"></i>{{ data.title }}
  </h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="cancel()"></button>
</div>

<div class="modal-body">
  <p class="mb-3">{{ data.message }}</p>
  @if (data.status === 'danger') {
    <div class="alert alert-warning mb-0">
        <i class="bi bi-info-circle me-2"></i>
        <strong>Warning:</strong> This action cannot be undone!
    </div>
  }
</div>

<div class="modal-footer border-0">
  <button class="btn btn-secondary" (click)="cancel()">{{ data.cancelText || 'Cancel' }}</button>
  <button class="btn btn-{{data.status}}" (click)="confirm()">
    <i class="bi {{data.icon}} me-2"></i>{{ data.confirmText || 'Confirm' }}
  </button>
</div>
