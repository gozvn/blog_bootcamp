    <!-- Language Selector Script -->
    <script>
        // Language selector functionality
        document.addEventListener('DOMContentLoaded', function() {
            const languageLinks = document.querySelectorAll('[data-lang]');
            const currentLangDisplay = document.querySelector('.dropdown-toggle span');
            const mobileLangButton = document.querySelector('.offcanvas .dropdown-toggle span');
            
            // Language options with flags and names
            const languages = {
                'en': 'ðŸ‡ºðŸ‡¸ English',
                'vn': 'ðŸ‡»ðŸ‡³ Vietnamese'
            };
            
            // Get saved language or default to English
            const savedLang = localStorage.getItem('selectedLanguage') || 'en';
            updateLanguageDisplay(savedLang);
            
            // Add click event listeners to language links
            languageLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const selectedLang = this.getAttribute('data-lang');
                    
                    // Save to localStorage
                    localStorage.setItem('selectedLanguage', selectedLang);
                    
                    // Update display
                    updateLanguageDisplay(selectedLang);
                    
                    // Here you could add logic to actually change the language
                    // For example, redirect to a different URL or reload with language parameter
                    console.log('Language changed to:', selectedLang);
                });
            });
            
            function updateLanguageDisplay(langCode) {
                const langText = languages[langCode] || languages['en'];
                
                // Update desktop display
                if (currentLangDisplay) {
                    currentLangDisplay.textContent = langText.split(' ')[1]; // Just the language name
                }
                
                // Update mobile display
                if (mobileLangButton) {
                    mobileLangButton.textContent = langText;
                }
            }
        });
    </script>
